<ng-container>
  <ng-container>
    <app-navbar></app-navbar>
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px;">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Invoices</li>
          </ol>
        </nav>

        <div class="row mt-3">
          <div class="col">
            <h4 class="fw-bold text-start">Invoices</h4>
          </div>
          <div class="col">
            <h4 class="fw-bold text-end">
              <i style="cursor: pointer; color: green; font-size: 30px;" class="bi bi-file-earmark-excel"></i>
            </h4>
          </div>

          <div class="col-xm-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Invoice Number</th>
                  <th scope="col">Service</th>
                  <th scope="col">Status</th>
                  <th scope="col">Date</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr class="cell-1">
                  <td>INV-001</td>
                  <td>Consulting</td>
                  <td><span class="badge bg-success">PAID</span></td>
                  <td>Jul 22, 2025</td>
                  <td>$1,000.00</td>
                  <td><button type="button" class="btn btn-info btn-sm">Print</button></td>
                </tr>
                <!-- Repeat <tr> for each invoice as needed -->
              </tbody>
            </table>

            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                <li class="page-item pointer disabled">
                  <a class="page-link">&laquo; Prev</a>
                </li>
                <li class="page-item pointer active">
                  <a class="page-link">1</a>
                </li>
                <li class="page-item pointer">
                  <a class="page-link">2</a>
                </li>
                <li class="page-item pointer">
                  <a class="page-link">Next &raquo;</a>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
